<div class="d-flex justify-content-center container">
  <div class="minesweeper-game">
    <div>
      <mat-form-field class="d-flex justify-content-center" appearance="fill">
        <mat-label>{{ "labels.choose-difficult" | translate }}</mat-label>
        <mat-select (selectionChange)="setBorderSize($event)">
          <mat-option *ngFor="let diff of gameDifficult" [value]="diff.size">
            {{ diff.name | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>{{ "labels.unmarked" | translate }}:</div>
    </div>
    <div>
      <app-game-table [selectedDifficult]="selectedDifficult"></app-game-table>
    </div>
  </div>
</div>
